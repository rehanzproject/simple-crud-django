{% extends 'base.html' %}

{% block edit %}
<div class="row justify-content-center">
    <div class="text text-lg-center">
        <h2>Edit Tabel</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editTabel/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtId" id="txtId" value="{{cek.id}}" class="form-control" placeholder="Id" maxlength="3" aria-disabled="true" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtNama" id="txtNama" value="{{cek.nama}}" class="form-control" placeholder="Nama" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtKelas" id="txtKelas" value="{{cek.kelas}}" class="form-control" placeholder="Kelas" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtMtkul" id="txtMtkul" value="{{cek.matkul}}" class="form-control" placeholder="Matkul" maxlength="50" required>
                    </div>
                    <div class="form-group">
                     <button type="submit" class="btn btn-outline-dark btn-block">Submit</button> 
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
